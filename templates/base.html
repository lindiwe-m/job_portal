<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Beier Group{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar on top */
    nav.topbar {
      background-color: #14532d;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      z-index: 1000;
    }

    nav.topbar .logo img {
      height: 40px;
    }

    nav.topbar .nav-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav.topbar .nav-links a:hover {
      text-decoration: underline;
    }

    /* Content area full width */
    main.content {
      flex-grow: 1;
      padding: 25px 40px;
      background: white;
      margin: 80px 20px 20px 20px; /* margin-top accounts for fixed navbar */
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      min-width: 0; /* Fix flex overflow */
      max-width: 1200px;
      width: calc(100% - 40px);
      box-sizing: border-box;
      margin-left: auto;
      margin-right: auto;
    }

    /* Responsive for smaller screens */
    @media (max-width: 768px) {
      nav.topbar {
        flex-wrap: wrap;
        height: auto;
        padding: 10px 15px;
      }
      nav.topbar .nav-links {
        margin-top: 10px;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      nav.topbar .nav-links a {
        margin: 5px 10px;
        font-size: 14px;
      }
      main.content {
        margin: 100px 15px 15px 15px;
        padding: 15px 20px;
        width: calc(100% - 30px);
      }
    }
  </style>
</head>
<body>

<nav class="topbar">
  <div class="logo">
    <a href="{{ url_for('landing_page') }}">
      <img src="{{ url_for('static', filename='bb-logo.png') }}" alt="Beier Logo" />
    </a>
  </div>
  <div class="nav-links">
    <a href="{{ url_for('landing_page') }}">Home</a>
    <a href="{{ url_for('register') }}">Register</a>
    <a href="{{ url_for('login') }}">Login</a>
    {% if current_user.is_authenticated %}
    
      <a href="{{ url_for('logout') }}">Logout</a>
      {% if current_user.is_admin %}
        <a href="{{ url_for('admin') }}">Admin</a>
      {% endif %}
    {% endif %}
  </div>
</nav>

<main class="content">
  {% block content %}
  <!-- Page specific content goes here -->
  {% endblock %}
</main>

</body>
</html>
